<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | MIST</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #unity-container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        }
        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin-top: 10px;
            background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
        }
        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            margin-top: 10px;
            background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        }
        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%);
            background: white;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/sonic build.loader.js";
        var config = {
            dataUrl: buildUrl + "/sonic build.data.unityweb",
            frameworkUrl: buildUrl + "/sonic build.framework.js.unityweb",
            codeUrl: buildUrl + "/sonic build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "MIST",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        config.matchWebGLToCanvasSize = false;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                // Fullscreen button functionality can be added here if needed
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        function resizeGame() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            
            // Determine if we need to rotate the canvas
            var shouldRotate = windowHeight > windowWidth;
            
            if (shouldRotate) {
                // Portrait mode
                canvas.style.transform = "rotate(90deg)";
                canvas.style.transformOrigin = "bottom left";
                canvas.style.width = windowHeight + "px";
                canvas.style.height = windowWidth + "px";
                canvas.style.top = (windowHeight - windowWidth) + "px";
                canvas.style.left = "0px";
            } else {
                // Landscape mode
                canvas.style.transform = "none";
                canvas.style.width = windowWidth + "px";
                canvas.style.height = windowHeight + "px";
                canvas.style.top = "0px";
                canvas.style.left = "0px";
            }
            
            canvas.style.position = "absolute";
        }

        function adjustTouchCoordinates(event) {
            var rect = canvas.getBoundingClientRect();
            var touch = event.touches[0];
            var isRotated = window.innerHeight > window.innerWidth;
            
            if (isRotated) {
                return {
                    clientX: touch.clientY - rect.left,
                    clientY: rect.bottom - touch.clientX
                };
            } else {
                return {
                    clientX: touch.clientX - rect.left,
                    clientY: touch.clientY - rect.top
                };
            }
        }

        canvas.addEventListener('touchstart', function(e) {
            var adjustedTouch = adjustTouchCoordinates(e);
            // Send adjusted touch coordinates to Unity
            // unityInstance.SendMessage("InputManager", "OnTouchStart", JSON.stringify(adjustedTouch));
        }, false);

        canvas.addEventListener('touchmove', function(e) {
            var adjustedTouch = adjustTouchCoordinates(e);
            // Send adjusted touch coordinates to Unity
            // unityInstance.SendMessage("InputManager", "OnTouchMove", JSON.stringify(adjustedTouch));
        }, false);

        canvas.addEventListener('touchend', function(e) {
            // Notify Unity of touch end
            // unityInstance.SendMessage("InputManager", "OnTouchEnd", "");
        }, false);

        window.addEventListener('resize', resizeGame);
        window.addEventListener('orientationchange', function() {
            setTimeout(resizeGame, 100);
        });

        // Initial resize
        resizeGame();
    </script>
</body>
</html>
